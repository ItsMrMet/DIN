<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Maquetación básica</title>
    <style>
        .box {
            border: 1px solid black;
            background-color: gray;
            padding: 20px; 
            margin: 8px; 
            display: flex; 
            align-items: center;
            justify-content: center;
        }
        .container {
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        .flex-grow {
            flex: 1; 
            display: flex; 
        }
        .side {
            flex: 0 0 15%; 
            min-width: 100px; 
        }
        .middle {
            display: flex; 
            flex-direction: column; 
            flex: 1; 
        }
        .filler {
            flex: 1; 
        }
        .top, .bottom {
            flex: 0 0 50px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box top">A</div>
        <div class="flex-grow">
            <div class="side box">C</div>
            <div class="middle">
                <div class="box">B</div>
                <div class="filler box">D</div>
            </div>
            <div class="side box">E</div>
        </div>
        <div class="box bottom">F</div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
