<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h2>Registrarse</h2>
    <form id="registerForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="usernameRegister" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="usernameRegister" required>
        <div class="invalid-feedback">Este campo es obligatorio.</div>
      </div>
      <div class="mb-3">
        <label for="emailRegister" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="emailRegister" required>
        <div class="invalid-feedback">Por favor ingrese un correo electrónico válido.</div>
      </div>
      <div class="mb-3">
        <label for="confirmEmailRegister" class="form-label">Repetir Correo Electrónico</label>
        <input type="email" class="form-control" id="confirmEmailRegister" required>
        <div class="invalid-feedback">Los correos deben coincidir.</div>
      </div>
      <div class="mb-3">
        <label for="passwordRegister" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="passwordRegister" required>
        <div class="invalid-feedback">Este campo es obligatorio.</div>
      </div>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="togglePassword">
        <label class="form-check-label" for="togglePassword">Mostrar Contraseña</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terms" required>
        <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
        <div class="invalid-feedback">Debe aceptar los términos para continuar.</div>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <div id="registration-message" class="mt-3 text-success" style="display: none;">
      <strong>¡Usuario registrado correctamente!</strong>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
